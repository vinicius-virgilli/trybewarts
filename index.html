<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <header id="header">
      <img src="images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">TRYBEWARTS</h1>
      <form action="" method="get" id="trybewarts-login">
        <label for="Email">
          <input type="email" name="email" id="Email" placeholder="Email">
        </label>
        </label>
        <label for="password">
          <input type="password" name="password" id="password" placeholder="Senha" class="input-group">
        </label>
        <button id="btn-enviar">Entrar</button>
      </form>
      <div id="ola">
        <p>Olá, Tryber!</p>
      </div>
    </header>
  </div>
  <div class="container-principal">
    <main id="formulario">
      <form action="" method="get" id="evaluation-form">
        <div class="name-lastname">
          <input type="text" name="nome" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" name="sobrenome" placeholder="Sobrenome">
        </div>
        <div class="email-select">
          <input type="text" name="email" id="input-email" placeholder="Email">
          <label for="house">Casa:
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
        </div>
        <div class="family-content">
        <div class="label-family">
          <label for="" id="label-family">Qual sua família?</label>
          <label for="Fundamentos">
            <input type="radio" name="family" id="Fundamentos" value="Fundamentos">Fundamentos
          </label>
          <label for="Frontend">
            <input type="radio" name="family" id="Frontend" value="Frontend">Frontend
          </label>
          <label for="Backend">
            <input type="radio" name="family" id="Backend" value="Backend">Backend
          </label>
          <label for="FullStack">
            <input type="radio" name="family" id="FullStack" value="FullStack">FullStack
          </label>
        </div>
        <div class="label-content">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?
          <label for="Hofs">
          <input type="checkbox" class="subject" value="HoFs" name="Hofs"
          id="Hofs">HoFs
          </label>
          <label for="Jest">
          <input type="checkbox" class="subject" value="Jest" name="Jest"          id="Jest">Jest
        </label>
        <label for="Promises">
          <input type="checkbox" class="subject" value="Promises" name="Promises"
          id="Promises">Promises
        </label>
        <label for="React">
          <input type="checkbox" class="subject" value="React" name="React"
          id="React">React
        </label>
        <label for="SQL">
          <input type="checkbox" class="subject" value="SQL" name="SQL"
          id="SQL">SQL
        </label>
        <label for="Python">
          <input type="checkbox" class="subject" value="Python" name="Python"
          id="Python">Python
        </label>
        </label>
        </div>
        <hr>
      </div>
        <div id="avaliação">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <div>
            <input type="radio" name="rate" value="1">1
            <input type="radio" name="rate" value="2">2
            <input type="radio" name="rate" value="3">3
            <input type="radio" name="rate" value="4">4
            <input type="radio" name="rate" value="5">5
            <input type="radio" name="rate" value="6">6
            <input type="radio" name="rate" value="7">7
            <input type="radio" name="rate" value="8">8
            <input type="radio" name="rate" value="9">9
            <input type="radio" name="rate" value="10">10
          </div>
        </div>
        <div class="textarea">
        <label for="" class="textarea" id="textarea">Deixe seu comentário:
        <textarea name="comments" id="comments" cols="30" rows="10" maxlength="500"></textarea></label>
        <div id="counter"></div>
      </div>
        <div class="agressTerm">
          <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="agreement" id="agreement">
        </div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <section id="form-data">
        <p id="nomeCompleto"></p>
        <p id="e-mail"></p>
        <p id="casa"></p>
        <p id="familia"></p>
        <p id="Materias"></p>
        <p id="Avaliação"></p>
        <p id="Observações"></p>
      </section>
    </main>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo" height="500px">
</div>
<div class="footer">
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
</div>
</body>
<script src="script.js"></script>
</html>
